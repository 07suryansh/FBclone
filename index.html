<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="faviconFB.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-slate-100">
    <div class="container mt-28 p-4 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-72" src="fb.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-2 rounded-xl w-[30%] drop-shadow-xl relative"
      >
        <input
          class="px-4 py-3 m-2 h-14 border border-1 rounded-md border-stone-300"
          type="text"
          name=""
          id=""
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 py-3 m-2 h-14 border border-1 rounded-md border-stone-300"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="btn bg-[#1877f2] px-4 py-2 m-2 h-12 rounded-lg text-white hover:bg-[#006af5] font-bold text-lg"
        >
          Log In
        </button>
        <span
          class="text-center pt-1 pb-5 text-[#1877f2] cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr />
        <button
          class="btn bg-[#42b72a] text-white px-4 py-2 w-fit mx-auto mt-6 mb-2 h-12 rounded-lg hover:bg-[#33ac1b] font-bold"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm mx-4">
            <span class="font-bold hover:underline cursor-pointer">
          Create a Page</span>
           for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
